<!DOCTYPE html>
<html>
<head>
  <title>CineMatch - Movie Recommender</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  <script type="text/javascript">
    var films = {{suggestions|tojson}};
  </script>

</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">

  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center w-100">
      
      <!-- CineMatch Brand -->
      <h1 class="cinematch-brand mb-3">CineMatch</h1>
      <p class="tagline mb-5">Discover your next favorite movie</p>
      
      <!-- Search Section -->
      <div class="form-group">
        <input type="text" name="movie" class="movie form-control mx-auto" id="autoComplete" autocomplete="off" 
               placeholder="Enter the Movie Name/title" style="background-color: #ffffff; border-color:#ffffff; width: 60%; color: #181818" 
               required="required" />
      </div>

      <div class="form-group">
        <button class="btn btn-primary movie-button mx-auto" 
                style="background-color: #87CEEB; border-color: #87CEEB; width: 120px;" 
                disabled="true">Search</button>
      </div>

      <!-- Loading and Results -->
      <div id="loader" class="text-center"></div>
      
      <div class="fail">
        <h3>Sorry movie not found</h3>
      </div>

      <div class="results">
        <h2 id="name" class="text-uppercase"></h2>
      </div>

    </div>
  </div>
	
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>

</body>
</html>
